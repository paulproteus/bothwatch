<head>
  <title>VideoPair</title>
</head>

<body>
  {{> videoTag}}
</body>

<template name="videoTag">
  {{#if videoSrc}}
  <video style="width: 100%" src="{{videoSrc}}" controls></video>
  <p>The movie is ready & synchronized! <strong>Get headphones</strong> to avoid echo.</p>
  <p>I suggest joining a video call, too. Use a separate window for that so you can organize them both on your screen.</p>
  <h3>How movie synchronization works</h3>
  <ul>
    <li>Whoever clicks play/pause will make it play/pause for everyone.</li>
    <li>Whenever someone clicks pause, and the movie pauses for all, the synchronization software will make sure everyone is at the same video timestamp. The earliest timestamp wins.</li>
  </ul>
  {{else}}
  <h1>Welcome to VideoPair!</h1>
  <h3>How to get started</h3>
  <ol>
    <li>Upload a video somewhere, like a Davros grain with static publishing</li>
    <li>Paste the URL <input class="url" type="text" width="40" placeholder="in this box"> then <button type="submit">submit</button>
      <div style="margin-top: 1em;">You can use this sample video URL if you like: https://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4</div>
    </li>
  </ol>
  {{/if}}
</template>
